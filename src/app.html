		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600&family=Caveat:wght@400;500;600&family=Edu+QLD+Beginner:wght@400;500&family=Fira+Sans:wght@100;200;300;400;500;600&family=Shadows+Into+Light+Two&family=Titillium+Web:wght@200;300;400;600&display=swap" rel="stylesheet">
